<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Chan's Fresh Fruits</title>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="name">
        <div class="form-group">
          <label for="name">enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">enter your address:</label>
          <input id="address" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="order">What do you want to order?</label>
          <select class="form-control" id="order">
            <option value="3">Apple ($3)</option>
            <option value="2">Banana ($2)</option>
            <option value="4">Coconut ($4)</option>
            <option value="5">Dragonfruit ($5)</option>
          </select>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
